<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/reconnecting-websocket.min.js"></script>
<script src="js/leaflet.js"></script>
<script src="js/Leaflet.MakiMarkers.js"></script>
<script src="js/MovingMarker.js"></script>
<script src="js/TrafficMonitor.js"></script>
<script src="js/jquery-1.10.2.js"></script>
<title>London Traffic Control</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/leaflet.css" />

<link rel="stylesheet" href="css/style.css" />
<script>
	var traffic = TrafficMonitor({
		map : "map",
		controls : true,
		latitude : 51.530784,
		longitude : -0.102517,
		zoom : 15,
		zoomMinus : 8,
		zoomPlus : 3,
	});

	var firstEmergency = {
		status : false
	};

	var wsOptions = {
		debug : true,
		reconnectInterval : 1000,
		maxReconnectInterval : 10000,
		maxReconnectAttempts : 10
	};

	var websocketLocation = new ReconnectingWebSocket(
			"ws://nodered13test.mybluemix.net/location", null, wsOptions);

	websocketLocation.onmessage = function(e) {

		var d = JSON.parse(e.data).d;
		if (d.hasOwnProperty('vin')) {
			traffic.update(d);
		}

	};

	var websocketEmergency = new ReconnectingWebSocket(
			"ws://nodered13test.mybluemix.net/emergency", null, wsOptions);
	websocketEmergency.onmessage = function(e) {
		var d = JSON.parse(e.data).d;
		if (d.hasOwnProperty('emergencyId')) {
			traffic.showEmergency(d);
		}

	};
	// Handling the different Eventtypes of Geospatial
	var geosocket = new ReconnectingWebSocket(
			"ws://nodered13test.mybluemix.net/geoAlert", null, wsOptions);
	geosocket.onmessage = function(e) {
		var d = JSON.parse(e.data);
		
		if (d.deviceInfo.hasOwnProperty('id')) {

			var eventType = d.eventType;
			
			if (eventType == "Entry") {

				console.log(d.deviceInfo.id + " ENTRY");
				traffic.updatecarAlert(d, true);

			} else if (eventType == "Exit") {

				console.log(d.deviceInfo.id + " EXIT");
				traffic.updatecarAlert(d, false);			

			} else if (eventType.includes("Hangout")) {
				//console.log(d.deviceInfo.id + " HANGOUT");
				traffic.updatecarAlert(d, true);
			}
		}
	};

	//Send the position of emergency (lat und lng) to the REST service that you defined by clicking on the map 
	traffic.setClickAction(function(lat, lng, id) {

		var location = {
			cmd : "emergency",
			latitude : lat,
			longitude : lng
		};

		$.ajax({
			url : '/RESTCALL/getEmergencyLocation',
			type : 'POST',
			data : JSON.stringify(location),
			dataType : 'json',
			contentType : "application/json; charset=utf-8"
		});

	});

	window.addEventListener("load", traffic.init, false);

	$(document).ready(function() {

		traffic.init();

	});
</script>
</head>
<body>
	<div class="my-tab-pane" id="section-1">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<h1>London Traffic Control</h1>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-sm-12"></div>
			</div>
			<div id="map"></div>
		</div>
	</div>
</body>
</html>
